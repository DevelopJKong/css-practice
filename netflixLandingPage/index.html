<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | Landing Page UI design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="file/logo.png" /></a>
      <ul class="navigation">
        <li><a href="#">HOME</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </header>

    <div class="banner">
      <img src="./file/bg.jpg" alt="bg.jpg" class="bg" />
      <div class="content">
        <img src="./file/name.png" class="movieTitle" alt="name.png" />
        <h4>
          <span>2020</span>
          <span>12+</span>
          <span>1h 55min</span>
          <span>Action</span>
        </h4>
        <p>
          Lorem ipsum is placeholder text commonly used in the graphic, print,
          and publishing industries for previewing layouts and visual mockups.
        </p>
        <div class="buttons">
            <a href="#"><i class="fa fa-play"></i>Play</a>
            <a href="#"><i class="fa fa-plus"></i>My List</a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/520a1f1065.js"
    crossorigin="anonymous"
  ></script>
</html>
